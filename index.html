<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bingo Boletas - Registro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🎟️ Registro de Boletas Bingo</h1>

    <form id="boletaForm">
      <div class="form-group">
        <label>Grupo</label>
        <input name="grupo" required>
      </div>

      <div class="form-group">
        <label>Número</label>
        <input name="numero" type="number" required>
      </div>

      <div class="form-group">
        <label>Comprador</label>
        <input name="comprador">
      </div>

      <div class="form-group">
        <label>Teléfono</label>
        <input name="telefono">
      </div>

      <div class="form-group">
        <label>Vendedor</label>
        <input name="vendedor">
      </div>

      <div class="form-group">
        <label>Estado</label>
        <select name="estado">
          <option value="Sí">Sí</option>
          <option value="No">No</option>
        </select>
      </div>

      <div class="form-group">
        <label>Tipo de Boleta</label>
        <select name="tipo">
          <option value="Comprada">Comprada</option>
          <option value="Regalada">Regalada</option>
          <option value="Debe">Debe</option>
        </select>
      </div>

      <button type="submit">Registrar Boleta</button>
    </form>

    <div id="mensaje"></div>

    <div class="acciones">
      <button id="cargarBoletas">🔄 Actualizar Listado</button>
    </div>

    <h2>📋 Boletas Registradas</h2>
    <table id="tablaBoletas">
      <thead>
        <tr>
          <th>Grupo</th>
          <th>Número</th>
          <th>Comprador</th>
          <th>Teléfono</th>
          <th>Vendedor</th>
          <th>Estado</th>
          <th>Tipo</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
