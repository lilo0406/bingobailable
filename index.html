<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Boletas Bingo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🎟️ Registro de Boletas Bingo</h1>

    <form id="boletaForm">
      <div class="form-group"><label>Grupo</label><input name="grupo" required></div>
      <div class="form-group"><label>Número</label><input name="numero" type="number" required></div>
      <div class="form-group"><label>Comprador</label><input name="comprador"></div>
      <div class="form-group"><label>Teléfono</label><input name="telefono"></div>
      <div class="form-group"><label>Vendedor</label><input name="vendedor"></div>
      <div class="form-group"><label>Estado</label>
        <select name="estado"><option>Sí</option><option>No</option></select>
      </div>
      <div class="form-group"><label>Tipo</label>
        <select name="tipo">
          <option>Comprada</option><option>Regalada</option><option>Debe</option>
        </select>
      </div>
      <button type="submit">Registrar Boleta</button>
    </form>

    <div class="actions">
      <button id="exportar">📤 Exportar a Excel</button>
      <button id="recargar">🔄 Actualizar Tabla</button>
    </div>
    <div id="mensaje"></div>

    <h2>📋 Boletas Registradas</h2>
    <div class="filters">
      <input id="filtroGrupo" placeholder="Filtrar por grupo">
      <select id="filtroTipo">
        <option value="">Todos los tipos</option>
        <option>Comprada</option><option>Regalada</option><option>Debe</option>
      </select>
      <select id="filtroEstado">
        <option value="">Todos los estados</option>
        <option>Sí</option><option>No</option>
      </select>
    </div>

    <table id="tablaBoletas">
      <thead>
        <tr>
          <th>ID</th><th>Grupo</th><th>Número</th><th>Comprador</th>
          <th>Teléfono</th><th>Vendedor</th><th>Estado</th><th>Tipo</th><th>Fecha</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
